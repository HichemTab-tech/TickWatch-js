    </div>
</div>

<script type="module">
    import './index.js';
    const timerElement = $('.timer');
    timerElement.TickWatch({
        direction: 'down',
        startTime: "00:00:10",
    });
    timerElement.TickWatch('start');

    $(document).ready(function() {
        $('#ok').on('click', function () {
            timerElement.TickWatch('option', 'direction', 'up');
            timerElement.on('TickWatch.update', function (e, data) {
                console.log('update', data);
            });
        });
    });
</script>
</body>
</html>
